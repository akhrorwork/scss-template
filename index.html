<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webiste name</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body class="text-preset-5">
    <!-- HEADER START -->
    <header class="header">
      <div class="header__logo">
        <div class="hero__logo__container container">
          <a class="site-logo" href="">
            <img
              src="./images/logo.svg"
              alt="Tech Book Club site black logo"
              width="193"
              height="36"
            />
          </a>
        </div>
      </div>
      <div class="header__hero">
        <div class="header__hero__container container">
          <div class="header__hero__content">
            <h1 class="header__hero__title text-preset-1">
              Join the ultimate tech book club
            </h1>
            <p class="header__hero__text text-preset-5">
              Turn your reading time into learning time with fellow tech
              enthusiasts. Get curated recommendations, join vibrant
              discussions, and level up your skills one chapter at a time.
            </p>
            <a class="btn header__hero-btn text-preset-6" href="#">
              <span class="btn-text">REVIEW MEMBERSHIP OPTIONS</span>
            </a>

            <div class="header__hero__memebers">
              <img
                src="./images/image-avatars.webp"
                alt="Avatars"
                width="110"
                height="40"
              />
              <div class="header__hero__memebers__wrapper">
                <div class="header__hero__memebers__starts">
                  <span>
                    <img
                      class="header__hero__memebers__starts__btn"
                      src="./images/icon-star.svg"
                      alt=""
                    />
                  </span>
                  <span>
                    <img
                      class="header__hero__memebers__starts__btn"
                      src="./images/icon-star.svg"
                      alt=""
                    />
                  </span>
                  <span>
                    <img
                      class="header__hero__memebers__starts__btn"
                      src="./images/icon-star.svg"
                      alt=""
                    />
                  </span>
                  <span>
                    <img
                      class="header__hero__memebers__starts__btn"
                      src="./images/icon-star.svg"
                      alt=""
                    />
                  </span>
                  <span>
                    <img
                      class="header__hero__memebers__starts__btn"
                      src="./images/icon-star.svg"
                      alt=""
                    />
                  </span>
                </div>
                <p class="header__hero__memebers__text text-preset-7">
                  200+ developers joined already
                </p>
              </div>
            </div>
          </div>
          <picture>
            <source
              srcset="./images/image-hero-mobile.webp"
              media="(max-width:375px)"
            />
            <source
              srcset="./images/image-hero-tablet.webp"
              media="(max-width: 850px)"
            />
            <img
              class="header__hero__image"
              src="./images/image-hero-desktop.webp"
              alt="People read books"
            />
          </picture>
        </div>
      </div>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main class="main"></main>
    <!-- MAIN END -->

    <!-- FOOTER START -->
    <footer class="footer"></footer>
    <!-- FOOTER END -->
  </body>
</html>
